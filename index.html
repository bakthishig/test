<!DOCTYPE html>
<html>
  <head>
    <title>First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body style="background-color: black; color: gray">
    <div id="app"></div>
    <script type="text/babel">
      const name = "Batkhishig";
      const handle = "@batkhishig";

      function FriendsList(props) {
        return (
          <ul>
            {props.list.map((name) => (
              <li key={name}>
                <span>{name}</span>
                <button
                  onClick={() => {
                    props.onRemoveFriend(name);
                  }}
                >
                  remove
                </button>
              </li>
            ))}
          </ul>
        );
      }

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            friends: ["John", "Tyler", "lol"],
            input: "",
          };

          this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
          this.handleAddFriend = this.handleAddFriend.bind(this);
          this.handleInput = this.handleInput.bind(this);
        }

        handleAddFriend() {
          this.setState((currentState) => {
            return {
              friends: currentState.friends.concat([this.state.input]),
              input: "",
            };
          });
        }

        handleRemoveFriend(name) {
          this.setState((currentState) => {
            return {
              friends: currentState.friends.filter((friend) => friend !== name),
            };
          });
        }

        handleInput(e) {
          this.setState({
            input: e.target.value,
          });
        }

        render() {
          return (
            <div id="container">
              <input
                type="text"
                placeholder="New friend"
                value={this.state.input}
                onChange={this.handleInput}
              />
              <button onClick={this.handleAddFriend}>submit</button>
              <FriendsList
                list={this.state.friends}
                onRemoveFriend={this.handleRemoveFriend}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
    <style>
      @font-face {
        font-family: ObjectSans-Regular;
        src: url(ObjectSans-Regular.otf);
      }
      body {
        font-family: ObjectSans-Regular;
        font-size: 13;
      }
    </style>
  </body>
</html>
